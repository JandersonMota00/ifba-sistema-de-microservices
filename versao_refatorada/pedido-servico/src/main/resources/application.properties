# Spring Application Configuration
spring.application.name=pedido
server.port=8082

# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console
spring.h2.console.enabled=true

# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.usuario.register-health-indicator=true
resilience4j.circuitbreaker.instances.usuario.sliding-window-size=10
resilience4j.circuitbreaker.instances.usuario.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.usuario.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.usuario.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.usuario.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.usuario.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.usuario.event-consumer-buffer-size=10

resilience4j.circuitbreaker.instances.pagamento.register-health-indicator=true
resilience4j.circuitbreaker.instances.pagamento.sliding-window-size=10
resilience4j.circuitbreaker.instances.pagamento.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.pagamento.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.pagamento.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.pagamento.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.pagamento.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.pagamento.event-consumer-buffer-size=10

# Resilience4j Bulkhead Configuration
resilience4j.bulkhead.instances.usuario.max-concurrent-calls=10
resilience4j.bulkhead.instances.usuario.max-wait-duration=1s

resilience4j.bulkhead.instances.pagamento.max-concurrent-calls=10
resilience4j.bulkhead.instances.pagamento.max-wait-duration=1s

# Resilience4j Thread Pool Bulkhead Configuration
resilience4j.thread-pool-bulkhead.instances.usuario.max-thread-pool-size=4
resilience4j.thread-pool-bulkhead.instances.usuario.core-thread-pool-size=2
resilience4j.thread-pool-bulkhead.instances.usuario.queue-capacity=20
resilience4j.thread-pool-bulkhead.instances.usuario.keep-alive-duration=20ms

resilience4j.thread-pool-bulkhead.instances.pagamento.max-thread-pool-size=4
resilience4j.thread-pool-bulkhead.instances.pagamento.core-thread-pool-size=2
resilience4j.thread-pool-bulkhead.instances.pagamento.queue-capacity=20
resilience4j.thread-pool-bulkhead.instances.pagamento.keep-alive-duration=20ms

# Management Endpoints
management.endpoints.web.exposure.include=health,info,circuitbreakers,bulkheads
management.endpoint.health.show-details=always